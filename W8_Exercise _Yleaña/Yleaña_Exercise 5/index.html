<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box" id="quoteDisplay">
            <p id="quote">Click the button to get a random quote!</p>
            <p id="author"></p>
        </div>
        <button id="newQuoteBtn">Get New Quote</button>

        <button class="copy-btn" id="copyQuoteBtn">Copy Quote</button>
        <p id="copyConfirm" class="copy-confirm">Quote copied to clipboard!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

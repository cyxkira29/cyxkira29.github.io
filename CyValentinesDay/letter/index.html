<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Falling hearts animation -->
    <div class="heart-container"></div> 

    <!-- Main container -->
    <div class="container">  
        
        <!-- Floating Envelope -->
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day!!</div>
                <div class="heart"></div>
            </div>
        </div>

        <!-- Shadow properly aligned under the envelope -->
        <div class="shadow"></div>

        <!-- Header with personal touch -->
        <header>
            <h1>Hi! I'm <span class="highlight">Cyyy this!!</span></h1>
        </header>

        <!-- Section with navigation -->
        <section>
            <h2>Flowers Bloom</h2>
            <ol>
                <li><a href="/flower-by-my-love-main/flower.html">Go to Next Page</a></li>
            </ol>            
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
